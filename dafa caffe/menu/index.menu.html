<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dafa Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f7f6f2;
        }

        .menu {
            width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #6b4f3f;
            margin-bottom: 35px;
            font-size: 36px;
            letter-spacing: 1px;
        }

        h2 {
            color: #8b6a55;
            border-bottom: 2px solid #e0d6cc;
            padding-bottom: 6px;
            margin-bottom: 18px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 17px;
            color: #4b3a2f;
            border-bottom: 1px dashed #ddd;
        }

        .item:last-child {
            border-bottom: none;
        }

        .price {
            font-weight: bold;
            color: #8b6a55;
        }
    </style>
</head>
<body>

<div class="menu">
    <h1>Dafa Menu</h1>

    <h2>Hot Drinks</h2>
    <div class="item">
        <span>Turkish Coffee</span>
        <span class="price">1.50 JD</span>
    </div>
    <div class="item">
        <span>Nescafe with Milk</span>
        <span class="price">2.00 JD</span>
    </div>
    <div class="item">
        <span>Cappuccino</span>
        <span class="price">2.50 JD</span>
    </div>
    <div class="item">
        <span>Latte</span>
        <span class="price">2.75 JD</span>
    </div>
    <div class="item">
        <span>Hot Chocolate</span>
        <span class="price">2.50 JD</span>
    </div>
    <div class="item">
        <span>Herbal Tea</span>
        <span class="price">1.75 JD</span>
    </div>

    <h2>Cold Drinks</h2>
    <div class="item">
        <span>Iced Coffee</span>
        <span class="price">2.75 JD</span>
    </div>
    <div class="item">
        <span>Iced Latte</span>
        <span class="price">3.00 JD</span>
    </div>
    <div class="item">
        <span>Lemon Mint</span>
        <span class="price">2.50 JD</span>
    </div>
    <div class="item">
        <span>Fresh Orange Juice</span>
        <span class="price">2.75 JD</span>
    </div>
    <div class="item">
        <span>Milkshake</span>
        <span class="price">3.50 JD</span>
    </div>
</div>

</body>
</html>
